apiVersion: apps/v1
kind: Deployment
metadata:
    name: burner-backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app.kubernetes.io/name: burner-backend
    template:
        metadata:
            labels:
                app.kubernetes.io/name: burner-backend
        spec:
            securityContext:
                runAsNonRoot: true
                runAsUser: 10001
                seccompProfile:
                    type: RuntimeDefault
            containers:
                - name: burner-backend
                  image: ghcr.io/gioppix/burner-backend:0.3
                  imagePullPolicy: Always
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                  env:
                      - name: HOST
                        value: "0.0.0.0"
                      - name: PORT
                        value: "8080"
                  ports:
                      - containerPort: 8080
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8080
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      timeoutSeconds: 3
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 8080
                      initialDelaySeconds: 3
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
    name: burner-backend-service
    annotations:
        load-balancer.hetzner.cloud/network-zone: eu-central
        load-balancer.hetzner.cloud/use-private-ip: "true"
        load-balancer.hetzner.cloud/health-check-protocol: tcp
        load-balancer.hetzner.cloud/health-check-interval: "15s"
        load-balancer.hetzner.cloud/health-check-timeout: "10s"
        load-balancer.hetzner.cloud/health-check-retries: "3"
spec:
    selector:
        app.kubernetes.io/name: burner-backend
    ports:
        - protocol: TCP
          port: 80
          targetPort: 8080
    type: LoadBalancer
    externalTrafficPolicy: Cluster
